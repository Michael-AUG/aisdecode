<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vessel Data</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <!-- Include DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <style>
    .dataTables_wrapper {
      margin: 0;
      padding: 0;
    }
    table.dataTable {
      width: 100%;
    }
  </style>
</head>
<body>
<div class="container-fluid p-0">
  <h2 class="text-center py-3">Vessel Data</h2>
  <table id="stateTable" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>MMSI</th>
        <th>Name</th>
        <th>CallSign</th>
        <th>Destination</th>
        <th>Last Updated</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Cog</th>
        <th>Sog</th>
        <th>Type</th>
        <th>Max Static Draught</th>
        <th>NumMessages</th>
        <th>ImoNumber</th>
        <th>True Heading</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows will be inserted here dynamically -->
    </tbody>
  </table>
</div>

<!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Include DataTables JS -->
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script>
  let table;

  // Function to fetch and update the table data
  function updateData() {
    fetch('/state/')
      .then(response => response.json())
      .then(data => {
        let newData = [];
        Object.keys(data).forEach(userID => {
          const item = data[userID];
          newData.push([
            item.UserID || '',
            item.Name || '',
            item.CallSign || '',
            item.Destination || '',
            item.LastUpdated ? new Date(item.LastUpdated).toLocaleString() : '',
            item.Latitude || '',
            item.Longitude || '',
            item.Cog || '',
            item.Sog || '',
            item.Type || '',
            item.MaximumStaticDraught || '',
            item.NumMessages || '',
            item.ImoNumber || '',
            item.TrueHeading || ''
          ]);
        });
        table.clear();
        table.rows.add(newData);
        table.draw(false);
      })
      .catch(error => console.error('Error fetching state data:', error));
  }

  $(document).ready(function() {
    // Initialize DataTable with explicit column definitions
    table = $('#stateTable').DataTable({
      responsive: true,
      pageLength: 100,
      dom: "<'row'<'col-sm-6'l><'col-sm-6'f>>" +
           "<'row'<'col-sm-12'tr>>" +
           "<'row'<'col-sm-5'i><'col-sm-7'p>>",
      order: [[0, "asc"]],
      columns: [
        { title: "MMSI" },
        { title: "Name" },
        { title: "CallSign" },
        { title: "Destination" },
        { title: "Last Updated" },
        { title: "Latitude" },
        { title: "Longitude" },
        { title: "Cog" },
        { title: "Sog" },
        { title: "Type" },
        { title: "Max Static Draught" },
        { title: "NumMessages" },
        { title: "ImoNumber" },
        { title: "True Heading" }
      ]
    });

    // Initial data fetch
    updateData();
    // Poll the source every 10 seconds for updates
    setInterval(updateData, 10000);
  });
</script>
</body>
</html>
